<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>
      Rock Paper Scissors!
    </h1>
    <ul>
      <li data-pick='rock'>Rock</li>
      <li data-pick='paper'>Paper</li>
      <li data-pick='scissors'>Scissors</li>
      <li data-pick='lizard'>Lizard</li>
      <li data-pick='spock'>Spock</li>
    </ui>

    <h3>
    <h3>

    <h2 id='change'> </h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src= "lib/RockPaperScissors.js"></script>
    <script>
      var James = new Player('James');
      var HamChaps = new Player('Hamilton');

      var game = new Game(James, HamChaps)

      $('li').on('click', function() {
        HamChaps.picksAI();
        James.picks($(this).attr('data-pick'));
        if(game.winner() == null) {
          $( "#change" ).html("It is a draw!");
          }
        else {
          $( "#change" ).html("Winner is " + game.winner().name + ' and they picked ' + game.winner().pick );
        };
      
      });

    </script>
  </body>
</html>
